#
# Build configuration for Circle CI
#
 
general:
    artifacts:
        - /home/ubuntu/WootricSDK-Android/app/build/outputs/apk/
 
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
 
dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-22.0.1,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
 
test:
    override:
        - ./gradlew clean assembleDebug assembleRelease test
        # start the emulator
        - emulator -avd circleci-android22 -no-audio
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest